    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6a0dad',
              secondary: '#9370db',
              accent: '#ff69b4',
              background: '#f3e5f5',
              text: '#333333',
              divine_gold: '#FFBF00',
            },
            keyframes: {
              'fade-in-out': {
                '0%, 100%': { opacity: 0, transform: 'translateY(-20px)' },
                '10%, 90%': { opacity: 1, transform: 'translateY(0)' },
              },
              'fade-in-fast': {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              'scale-in': {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              'slide-up-fade': {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'pulse-bg': {
                '0%, 100%': { backgroundColor: '#f3f4f6' },
                '50%': { backgroundColor: '#e5e7eb' },
              },
            },
            animation: {
              'fade-in-out': 'fade-in-out 3s ease-in-out forwards',
              'fade-in-fast': 'fade-in-fast 0.3s ease-out forwards',
              'scale-in': 'scale-in 0.2s ease-out forwards',
              'slide-up-fade': 'slide-up-fade 0.4s ease-out forwards',
              'pulse-bg': 'pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --primary-color: #6a0dad;
      }

      /* Global Form Styles */
      input, select, textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0.5rem; /* rounded-lg */
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus, select:focus, textarea:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: #6a0dad; /* primary */
        box-shadow: 0 0 0 2px rgba(106, 13, 173, 0.4);
      }

      .custom-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }

      /* Pre-React loader styles */
      .pre-loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .pre-loader-om {
        font-size: 8rem; /* 128px */
        font-family: serif;
        color: var(--primary-color);
        animation: pulse-om 2s infinite ease-in-out;
        will-change: transform, opacity;
      }
      @keyframes pulse-om {
        0%, 100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
